---
name: esa_worldcereal_temporarycrops
description: >-
  ESA WorldCereal 10m 2021 v1.0.0 temporary crops map
  for the 2021 tc-annual season.
metadata_type: eo3
license: CC-BY-4.0

metadata:
  product:
    name: esa_worldcereal_temporarycrops

measurements:
  - name: "classification"
    dtype: uint8
    nodata: 255
    units: "1"
    scale_factor: 1.0
    add_offset: 0.0
    flags_definition:
      data:
        bits: [
          0
          1
          2
          3
          4
          5
          6
          7
        ]
        values:
          0: other land cover/use
          100: temporary crops
          255: no data
        description: Land Use/Land Cover class
  - name: "confidence"
    dtype: uint8
    nodata: 255
    units: "%"
    scale_factor: 1.0
    add_offset: 0.0

storage:
  crs: EPSG:4326
  resolution:
    latitude: -8.333333333333333e-05
    longitude: 8.333333333333333e-05
