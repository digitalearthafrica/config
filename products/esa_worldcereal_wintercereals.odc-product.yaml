---
name: esa_worldcereal_wintercereals
description: >-
  ESA WorldCereal 10m 2021 v1.0.0 wintercereals crop map for
  the main cereals season defined in a region (tc-wintercereals).
metadata_type: eo3
license: CC-BY-4.0

metadata:
  product:
    name: esa_worldcereal_wintercereals

measurements:
  - name: "classification"
    dtype: uint8
    nodata: 255
    units: "1"
    scale_factor: 1.0
    add_offset: 0.0
    flags_definition:
      data:
        bits: [
          0
          1
          2
          3
          4
          5
          6
          7
        ]
        values:
          0: other temporary crop
          100: winter cereals
          254: no crop
          255: no data
        description: Land Use/Land Cover class
  - name: "confidence"
    dtype: uint8
    nodata: 255
    units: "%"
    scale_factor: 1.0
    add_offset: 0.0

storage:
  crs: EPSG:4326
  resolution:
    latitude: -8.333333333333333e-05
    longitude: 8.333333333333333e-05
