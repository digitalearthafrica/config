---
name: wapor_soil_moisture
description: "WaPOR v3 Level 2 100m dekadal relative root zone soil moisture."
metadata_type: eo3

metadata:
  product:
    name: wapor_soil_moisture

storage:
  crs: EPSG:4326
  resolution:
    longitude: 0.000976562
    latitude: -0.000976562

measurements:
  - name: "relative_soil_moisture"
    dtype: int16
    nodata: -9999
    units: "%"
    scale_factor: 0.001