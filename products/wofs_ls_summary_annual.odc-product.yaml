---
name: wofs_ls_summary_annual
description: Water Observations from Space Annual Statistics
metadata_type: eo3

license: CC-BY-4.0

metadata:
  product:
    name: wofs_ls_summary_annual

storage:
  crs: EPSG:6933
  resolution:
    x: 30
    y: -30

measurements:
  - name: count_wet
    dtype: int16
    nodata: -999
    units: '1'

  - name: count_clear
    dtype: int16
    nodata: -999
    units: '1'

  - name: frequency
    dtype: float32
    nodata: .nan
    units: '1'
