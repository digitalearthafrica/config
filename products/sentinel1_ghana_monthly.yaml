name: sentinel1_ghana_monthly
description: Sentinel-1 Monthly Mean Gamma0 scenes over Ghana produced by AMA indexed into DE Africa 
metadata_type: eo

storage:
    crs: EPSG:4326

metadata:
    platform:
        code: SENTINEL1
    instrument:
        name: SAR
    product_type: gamma_0
    format:
        name: GeoTIFF

measurements:
    - name: 'vh'
      aliases: [VH]
      dtype: float32
      nodata: .nan
      units: '1'
    - name: 'vv'
      aliases: [VV]
      dtype: float32
      nodata: .nan
      units: '1'
