---
name: gm_ls5_ls7_annual_lowres
description: Surface Reflectance Annual Geometric Median and Median
  Absolute Deviations, Landsat 5 and Landsat 7. Low resolution
  version used for visualisations.
metadata_type: eo3

license: CC-BY-4.0

metadata:
  product:
    name: gm_ls5_ls7_annual_lowres

storage:
  crs: EPSG:6933
  resolution:
    x: 120
    y: -120

measurements:
  - name: SR_B1
    dtype: "uint16"
    units: "1"
    nodata: 0
    aliases: [band_1, blue]

  - name: SR_B2
    dtype: "uint16"
    units: "1"
    nodata: 0
    aliases: [band_2, green]

  - name: SR_B3
    dtype: "uint16"
    units: "1"
    nodata: 0
    aliases: [band_3, red]

  - name: SR_B4
    dtype: "uint16"
    units: "1"
    nodata: 0
    aliases: [band_4, nir]

  - name: SR_B5
    dtype: "uint16"
    units: "1"
    nodata: 0
    aliases: [band_5, swir_1]

  - name: SR_B7
    dtype: "uint16"
    units: "1"
    nodata: 0
    aliases: [band_7, swir_2]

  - name: "SMAD"
    aliases: [smad, sdev, SDEV]
    units: "1"
    dtype: float32
    nodata: .nan

  - name: "EMAD"
    aliases: [emad, edev, EDEV]
    units: "1"
    dtype: float32
    nodata: .nan

  - name: "BCMAD"
    aliases: [bcmad, bcdev, BCDEV]
    units: "1"
    dtype: float32
    nodata: .nan

  - name: "COUNT"
    aliases: [count]
    units: "1"
    dtype: uint16
    nodata: 0
