name: ls_usgs_wofs_scene
description: Historic Flood Mapping Water Observations from Space
metadata_type: eo

metadata:
    product_type: wofs
    format:
        name: GeoTIFF

measurements:
      - name: 'water'
        dtype: uint8
        units: '1'
        nodata: 1
        flags_definition:
            dry:
                bits: [7, 6, 5, 4, 3, 1, 0]
                values:
                    0: true
                description: 'Clear and dry'
            wet:
                bits: [7, 6, 5, 4, 3, 1, 0]
                values:
                    128: true
                description: 'Clear and Wet'
            nodata:
                bits: 0
                values:
                    0: false
                    1: true
                description: No data
            contiguous:
                bits: 1
                values:
                  0: true
                  1: false
                description: Contiguity
            sea:
                bits: 2
                values:
                    0: false
                    1: true
                description: Sea
            cloud_shadow:
                bits: 5
                values:
                    0: false
                    1: true
                description: Cloud shadow
            cloud:
                bits: 6
                values:
                    0: false
                    1: true
                description: Cloudy
            water_observed:
                bits: 7
                values:
                    0: false
                    1: true
                description: Classified as water by the decision tree
