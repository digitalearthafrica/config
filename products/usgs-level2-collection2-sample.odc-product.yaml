  - name: quality_l2_aerosol
    dtype: uint8
    units: bit_index
    nodata: 1
    aliases:
      - aerosol_qa
    flags_definition:
      # 0: Fill
      # 1: Valid Aerosol Retrieval
      # 2: Water
      # 3: Cloud or Cirrus
      # 4: Cloud Shadow
      # 5: Interpolated Aerosol
      # 6-7: Aerosol Level 2-bit:
      #      0: Climatology, 1-3: Low,Medium,High
      nodata:
        bits: 0
        values:
          0: false
          1: true
      valid_aerosol:
        bits: 1
        values:
          0: not_valid
          1: valid
      water:
        bits: 2
        values:
          0: not_water
          1: water
      cloud_or_cirrus:
        bits: 3
        values:
          0: not_cloud_or_cirrus
          1: cloud_or_cirrus
      cloud_shadow:
        bits: 4
        values:
          0: not_cloud_shadow
          1: cloud_shadow
      interpolated_aerosol:
        bits: 5
        values:
          0: not_aerosol_interpolated
          1: aerosol_interpolated
      aerosol_level:
        bits: [6, 7]
        values:
          0: climatology
          1: low
          2: medium
          3: high
