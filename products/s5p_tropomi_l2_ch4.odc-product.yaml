---
name: s5p_tropomi_l2_ch4
description: > 
  Sentinel-5P TROPOMI Level 2 Methane (CH4) 
  column-averaged mixing ratio.
metadata_type: eo3
license: CC-BY-4.0

metadata:
  product:
    name: s5p_tropomi_l2_ch4
storage:
  crs: 'EPSG:4326'
  resolution:
    longitude: 0.01
    latitude: -0.01

measurements:
  - name: CH4
    dtype: float32
    nodata: -9999
    units: 'ppb'
    scale_factor: 1
    add_offset: 0
  - name: dataMask
    dtype: uint8
    nodata: 255
    units: '1'
    scale_factor: 1
    add_offset: 0
