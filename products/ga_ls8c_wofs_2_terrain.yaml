name: ga_ls8c_wofs_2_terrain
description: Water Observations from Space, with terrain mask
metadata_type: eo3_landsat_ard

metadata:
    product:
       name: ga_ls8c_wofs_2_terrain
       href: https://collections.dea.ga.gov.au/product/ga_ls8c_wofs_2_terrain

measurements:
      - name: 'water'
        dtype: uint8
        units: '1'
        nodata: 1
        flags_definition:
            dry:
                bits: [7, 6, 5, 4, 3, 1, 0]
                values:
                    0: true
                description: 'Clear and dry'
            wet:
                bits: [7, 6, 5, 4, 3, 1, 0]
                values:
                    128: true
                description: 'Clear and Wet'
            nodata:
                bits: 0
                values:
                    0: false
                    1: true
                description: No data
            contiguous:
                bits: 1
                values:
                  0: true
                  1: false
                description: Contiguity
            sea:
                bits: 2
                values:
                    0: false
                    1: true
                description: Sea
            terrain_or_low_angle:
                bits: 3
                values:
                    0: false
                    1: true
                description: terrain shadow or low solar angle
            high_slope:
                bits: 4
                values:
                    0: false
                    1: true
                description: High slope
            cloud_shadow:
                bits: 5
                values:
                    0: false
                    1: true
                description: Cloud shadow
            cloud:
                bits: 6
                values:
                    0: false
                    1: true
                description: Cloudy
            water_observed:
                bits: 7
                values:
                    0: false
                    1: true
                description: Classified as water by the decision tree
