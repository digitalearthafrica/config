---
name: s3_olci_l2_lfr
description: "Sentinel-3 OLCI L2 LAND"
metadata_type: eo3
license: CC-BY-4.0

metadata:
  product:
    name: s3_olci_l2_lfr
storage:
  crs: 'EPSG:4326'
  resolution:
    longitude: 0.003
    latitude: -0.003
measurements:
  - name: "GIFAPAR"
    aliases: [GI-FAPAR]
    dtype: uint16
    nodata: 65535
    units: "1"
    scale_factor: 0.0001
    add_offset: 0.0
  - name: "IWV_L"
    aliases: [water_vapour]
    dtype: uint8
    nodata: 255
    units: "kg/mÂ²"
    scale_factor: 1.0
    add_offset: 0.0
  - name: "OTCI"
    aliases: [chlorophyll]
    dtype: uint16
    nodata: 65535
    units: "1"
    scale_factor: 0.0001
    add_offset: 0.0
  - name: "RC681"
    dtype: uint16
    nodata: 65535
    units: "1"
    scale_factor: 0.0001
    add_offset: 0.0
  - name: "RC865"
    dtype: uint16
    nodata: 65535
    units: "1"
    scale_factor: 0.0001
    add_offset: 0.0
  - name: "LQSF"
    dtype: float32
    nodata: -1
    units: "1"
    scale_factor: 1.0
    add_offset: 0.0
    flags_definition:
    soil:
      bits: [0, 1]
      values:
        0: Poor
        1: Fair
        2: Good
        3: Very good
      description: Soil quality indicator
    aerosol:
      bits: [2, 3]
      values:
        0: Poor
        1: Fair
        2: Good
        3: Very good
      description: Aerosol quality indicator
    view_angle:
      bits: [4, 5]
      values:
        0: Poor
        1: Fair
        2: Good
        3: Very good
      description: View angle quality indicator
    bad_data:
      bits: [6, 7]
      values:
        0: Poor
        3: Very good
      description: Bad data indicator
  - name: "dataMask"
    aliases: [mask]
    dtype: uint8
    nodata: 255
    units: "1"
    scale_factor: 1.0
    add_offset: 0.0
