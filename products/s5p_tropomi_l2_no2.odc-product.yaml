---
name: s5p_tropomi_l2_no2
description: Sentinel-5p TROPOMI Level 2 Nitrogen Dioxide (NO2),
  total and tropospheric columns.
metadata_type: eo3
license: CC-BY-4.0

metadata:
  product:
    name: s5p_tropomi_l2_no2
storage:
  crs: 'EPSG:4326'
  resolution:
    longitude: 0.01
    latitude: -0.01
measurements:
  - name: NO2
    dtype: float32
    nodata: -9999
    units: '1'
    scale_factor: 1
    add_offset: 0
  - name: dataMask
    dtype: uint8
    nodata: 255
    units: '1'
    scale_factor: 1
    add_offset: 0
