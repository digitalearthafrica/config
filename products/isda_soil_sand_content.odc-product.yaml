name: isda_soil_sand_content
description: Soil sand content predictions made by iSDA Africa
metadata_type: eo3

license: CC-BY-4.0

metadata:
  product:
    name: isda_soil_sand_content

storage:
  crs: EPSG:3857
  resolution:
    x: 30
    y: -30

measurements:
