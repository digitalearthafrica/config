name: OWS CFG Test

on:
  push:
    paths:
      - 'services/**'
      - .github/workflows/ows_cfg_testing.yaml
  pull_request:
    branches: [ master ]
    paths:
      - 'services/**'
      - .github/workflows/ows_cfg_testing.yaml

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v1
      with:
        fetch-depth: 0

    - name: Run ows_refactored_cfg test (Dev-af)
      run: |
        docker-compose -f docker-compose.ows.yaml up -d
        docker-compose -f docker-compose.ows.yaml exec -T ows /bin/sh -c "cd /env/config; ./compare-cfg.sh"
        docker-compose -f docker-compose.ows.yaml down
      env:
        OWS_CFG_MOUNT: ./services/ows_refactored
        OWS_INVENTORY_JSON: ./services/inventory/dev_af/inventory.json
        DATACUBE_OWS_CFG: ows_refactored.dev_af_ows_root_cfg.ows_cfg
        CFG_PATH_PREFIX: /env/config/ows_refactored

    - name: Run ows_cfg test (Prod-af)
      run: |
        docker-compose -f docker-compose.ows.yaml up -d
        docker-compose -f docker-compose.ows.yaml exec -T ows /bin/sh -c "cd /env/config; ./compare-cfg.sh"
        docker-compose -f docker-compose.ows.yaml down
      env:
        OWS_CFG_MOUNT: ./services/ows_refactored
        OWS_INVENTORY_JSON: ./services/inventory/prod_af/inventory.json
        DATACUBE_OWS_CFG: ows_refactored.prod_af_ows_root_cfg.ows_cfg
        CFG_PATH_PREFIX: /env/config/ows_refactored
