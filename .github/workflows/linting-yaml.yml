name : Lint YAML files

on:
  push:
    paths:
      - 'products/**'
      - .github/workflows/linting-yaml.yml
  pull_request:
    branches: [ master ]
    paths:
      - 'products/**'

jobs:
  yamllint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1

    - name: Check file naming
      run: |
        find products/*.yml | grep .
        if [ $files -gt 0 ]; then echo "file found named .yml, please rename" && exit 1; fi

    - name: yaml-lint
      uses: ibiqlik/action-yamllint@v3
      with:
        file_or_dir: products/*.yaml
